name: Backup Reviews Data

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  backup-reviews:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Fetch reviews data
        run: |
          curl -f -o backups/reviews/reviews_backup.json \
            -H "Content-Type: application/json" \
            ${{ secrets.API_BASE_URL }}/reviews
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code backups/reviews/reviews_backup.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backups/reviews/reviews_backup.json
          git commit -m "backup review table data (every 30 minutes)"
          git push